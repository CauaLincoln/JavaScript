<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>
<body>
    <script>
        function pulaLinha() {
        document.write("<br> <hr> <br>");
    }

        function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
}

        var contador = 2;

        while(contador <= 100) {

            mostra("Esses são os números pares de 1 a 100: " + contador);
            contador = contador + 2;
        }

        mostra("FIM!");

    </script>
</body>
</html>
