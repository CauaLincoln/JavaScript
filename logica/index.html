<body>

    <h3>Álcool ou Gasolina?</h3>

    <script>
        var Tanque = 40
        var caminhoComGasolina = 480

        var consumoDeGasolina = (caminhoComGasolina / Tanque);
        document.write("O consumo de gasolina durante o percurso foi de " + consumoDeGasolina + " litros." + "<br>");

        var caminhoComAlcool = 300
        var consumoDeAlcool = (caminhoComAlcool / Tanque);
        document.write("O consumo de Álcool durante o percurso foi de " + consumoDeAlcool + " litros.");
    </script>
</body>
